name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Pull from hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git pull --rebase https://Vijayakumar1234:$HF_TOKEN@huggingface.co/spaces/Vijayakumar1234/Search_Engine_llm main || true
          # Automatically resolve conflicts by keeping the remote (Hub) changes
          git checkout --theirs requirements.txt || true
          git add requirements.txt || true
          git rebase --continue || true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push https://Vijayakumar1234:$HF_TOKEN@huggingface.co/spaces/Vijayakumar1234/Search_Engine_llm main
